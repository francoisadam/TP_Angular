<div>

      <div class="row">
        <div class="col-md-9">{{ contact.firstName }} {{ contact.lastName }}</div>
        <div class="col-md-3">
          <a class="btn btn-default btn-sm" (click) = "setGetContact(contact)">DÃ©tails</a>
          <a class="btn btn-primary btn-sm" (click) = "setEditedContact(contact)">Modifier</a>
          <a (click) = "deleteContact(contact._id)" class="btn btn-danger btn-sm">Supprimer</a>
        </div>
      </div>
    </li>
  </ul>
</div>
